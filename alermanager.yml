route:
  receiver: admin
  routes:
  - match_re:
      app_type: (linux|windows)
    receiver: ss-admin
    routes:
    - match: 
        app_type: linux
      receiver: linux-admin-team
      routes:
      - match: 
          severity: critical
        receiver: linux-team-manager
      - match: 
          severity: warning
        receiver: linux-team-lead
    - match:
        app_type: windows
      receiver: windows-admin-team
      routes:
      - match:
          severity: critical
        receiver: windows-team-manager
      - match:
          severity: warning
        receiver: windows-team-lead
  - match_re:
      app_type: (python|go)
    receiver: web-admin
    routes:
    - match: 
        app_type: python
      receiver: python-web-admin
      routes:
      - match: 
          severity: critical
        receiver: python-team-manager
      - match: 
          severity: warning
        receiver: python-team-lead
    - match:
        app_type: go
      receiver: go-web-admin
      routes:
      - match:
          severity: critical
        receiver: go-team-manager
      - match:
          severity: warning
        receiver: go-team-lead




